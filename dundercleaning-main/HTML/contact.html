    <!--notebook contact submission form-->
    <body>
        
        <div class="contactcontainer">
            <h3>Have a question? Send your Dunder Crew a message for further information!</h3>
            <div class="notepad">
                <h2>Contact Us</h2>
                <form action="https://formspree.io/f/mdovpwwg" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone number:</label>
                        <input type="tel" id="phonenumber" name="phonenumber">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <input type="submit" value="Submit" onclick="alert('Thank you for your message, we will get back to you as soon as we are able to!')">
                </form>
            </div>
        </div>
    </body>

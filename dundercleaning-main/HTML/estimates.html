    <body>

        <div class="estimateheader">
            <h6>Want to request an estimate or have a question?</h6>
            <h6>Fill out the form below and the Dunder crew will get back to you!</h6>
        </div>
        <!-- Estimates Submission Form -->
        
        <div id="contact">
            <form action="https://formspree.io/f/mdovpwwg" method="POST" class="form-container">

                <label for="fname"></label>
                <input name="text" id="fname" maxlength="100" placeholder="first name" required>
                

                <label for="lname"></label>
                <input name="text" maxlength="100" placeholder="last name" required>
                

                <label for="pnumber"></label>
                <input name="text" maxlength="10" placeholder="phone number" required>
                
                
                <label for="emailaddress"></label>
                <input name="text" maxlength="100" placeholder="email address" required>
                

                <label for="areaofservice"></label>
                <input name="text" maxlength="500" placeholder="areas of service" required>
                

                <label for="misc">
                <input name="text" maxlength="500" placeholder="any additional information you would like your dunder crew to know?">
                

                <button type="submit" class="btn" onclick="alert('Thank you for your message, we will get back to you as soon as we are able to!')">Submit</button>
                <button type="reset" class="btn cancel" value="Reset">Close</button>

            </form>
        </div>
